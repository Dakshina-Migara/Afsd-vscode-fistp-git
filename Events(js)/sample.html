<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../Events(js)/sample.css">
</head>

<body>
    <!-- button eka click karaddi -->
    <div id="clicker"></div><br><br>
    <button onclick="clickblue()">run blue</button><br><br>
    <button onclick="clickred()">run red</button><br><br>

    <!-- mouse eka move karaddi wena eka -->
    <div id="mouseEvent" onmousemove="mouseMove()" onmouseout="mouseOut()"></div><br><br>

    <!-- chat poto -->
    <div alt="chatpoto" id="chatpoto" onmouseout="mouseOut1()" onmousemove="mousein1()"></div>


    
    <script src="../Events(js)/sample.js"></script>
</body>

</html>
